version: "2"
sql:
  - engine: "postgresql"
    queries: "Infrastructure/queries"
    schema: "Infrastructure/migrations"
    gen:
      go:
        package: "repositories"
        out: "internal/repositories"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
